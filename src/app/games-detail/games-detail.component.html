<mat-card class='container'>
  <mat-card-header class='row justify-content-center align-items-center'>
    <div class='col-lg-4'>
      <img class='' style='max-width: 100px; max-height: 100px;' src="{{ imgURLVisitor }}" />
    </div>
    <div class='col-lg-2 teamAt'>
      @
    </div>
    <div class='col-lg-4'>
      <img class='' style='max-width: 100px; max-height: 100px;' src="{{ imgURLHome }}" />
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class='row justify-content-center' *ngIf='!game.score'>
      <div class='period'> {{game.gameSchedule.gameTimeEastern + ' EST'}}</div>
    </div>
    <div class='row text-center' *ngIf='game.score'>
      <div class='col-md-4 score'> {{game.score.visitorTeamScore.pointTotal }} </div>
      <div class='col-md-4 period'> {{game.score.phase }} </div>
      <div class='col-md-4 score'> {{game.score.homeTeamScore.pointTotal }}</div>
    </div>
  </mat-card-content>
</mat-card>
